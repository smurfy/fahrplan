Name: harbour-fahrplan2
Summary: Public transportation application
Version: 2.0.31
Release: 1
Group: Location/Location Adaptation
License: GPL
URL: http://fahrplan.smurfy.de
Sources:
- '%{name}-%{version}.tar.bz2'
Description: |
  A Journey planner/Railway Time table for many train lines in europe and australia.
Configure: none
Builder: qtc5
PkgConfigBR:
- Qt5Quick
- Qt5Qml
- Qt5Core
- Qt5Network
- Qt5Xml
- Qt5Concurrent
- sailfishapp

Requires:
- sailfishsilica-qt5 >= 0.10.9

Files:
- '%defattr(644,root,root,-)'
- '%attr(655,-,-) %{_bindir}'
- '%{_datadir}/icons/hicolor/86x86/apps/%{name}.png'
- '%{_datadir}/applications/%{name}.desktop'
PkgBR: [qt5-qtdeclarative-import-positioning, qt5-qtpositioning-devel, qt5-qttools-linguist]
